dist: trusty
language: java
jdk:
- openjdk13

before_install:
  - wget http://apache.mirror.gtcomm.net/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.tar.gz
  - tar xzvf apache-maven-3.6.3-bin.tar.gz
  - export PATH=`pwd`/apache-maven-3.6.3/bin:$PATH
  - mvn -v

install: true

addons:
  sonarcloud:
    organization: "shockgiammy"
    token:
      secure: travis encrypt "017999dd6e9ed694a63e7338bc2c963c496dc1b1"

script:

- mvn clean javafx:compile -Pcoverage org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar -Dsonar.projectKey=ShockGiammy_WhereIGo Dsonar.login="017999dd6e9ed694a63e7338bc2c963c496dc1b1"